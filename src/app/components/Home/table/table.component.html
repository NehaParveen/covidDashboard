
<div class="outer-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef>S.No</th>
          <td mat-cell *matCellDef="let element let i = index;"> {{i+1}}</td>
        </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="positive">
        <th mat-header-cell *matHeaderCellDef>Positive Cases</th>
        <td mat-cell *matCellDef="let element"> {{element.positive}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="today_positive">
        <th mat-header-cell *matHeaderCellDef>Today's Positive Cases</th>
        <td mat-cell *matCellDef="let element"> {{element.today_positive}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
  </div>

</div>
